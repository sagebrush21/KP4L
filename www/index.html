<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motion Text</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod -->


	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body> <!-- no onload - see index.js for "ondeviceready" event listener -->
    <div id="mainBody">
        <div class="col-sm-12 col-lg-12">
            <h1>Hot &amp; Cold</h1>
        </div>
        <form>
            <div id="roomRow">
                <div class="col-sm-06 col-lg-06">
                     <input id="class" type="text" list="classList" placeholder="Class #" />
                                <datalist id="classList">
                                    <option>130</option>
                                    <option>318</option>
                                    <option>215</option>
                                    <option>201</option>
                                    <option>316</option>
                                </datalist>
                </div>
                <div class="col-sm-06s col-lg-06">
                    <input id="class" type="text" list="classList" placeholder="Bulding" />
                                <datalist id="classList">
                                    <option>BAC</option>
                                    <option>MCD</option>
                                    <option>BA</option>
                                    <option>MU</option>
                                </datalist>
                </div>
            </div>  
            <div id="tempRow">
                <div class="col-sm-06 col-lg-06">
                    <input type="text" />
                </div>
                <div class="col-sm-06 col-lg-06 radioButtons">
                        <input type="radio" name="temp" value="hot"> Too Hot<br>
                        <input type="radio" name="temp" value="cold"> Too Cold<br>      
                </div>
            </div>
            <div id="buttonRow">
                <button>Submit</button>
            </div>
            
        </form>
        
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
