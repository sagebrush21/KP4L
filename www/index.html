<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motion Text</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod -->


	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body> <!-- no onload - see index.js for "ondeviceready" event listener -->
    <div id="mainBody">
        <div class="col-sm-12 col-lg-12">
            <h1>Hot &amp; Cold</h1>
        </div>
        <form onsubmit="return false">
            <div id="roomRow">
                <div class="col-sm-06 col-lg-06">
                                <select id="room">
                                    <option value="130">130</option>
                                    <option value="318"> 318</option>
                                    <option value="215">215</option>
                                    <option value="201">201</option>
                                    <option value="316">316</option>
                                </select>
                </div>
                <div class="col-sm-06s col-lg-06">
                                <select id="building">
                                    <option value="BAC">BAC</option>
                                    <option value="BAC">BAC</option>
                                    <option value="BA">BA</option>
                                    <option value="BA">BA</option>
                                </select>
                </div>
            </div>  
            <div id="tempRow">
                <div class="col-sm-06 col-lg-06">
                    <input type="text" placeholder="asurite" id="asurite"/>
                </div>
                <div class="col-sm-06 col-lg-06 radioButtons">
                        <input id="radio1" type="radio" name="temp"> Too Hot<br>
                        <input id="radio2" type="radio" name="temp"> Too Cold<br>      
                </div>
            </div>
            <div id="buttonRow">
                <button onclick="getDataCopy()">Submit</button>
            </div>
            
        </form>
        
	</div>
  <script src="./js/index.js"></script>
</body>
</html>
